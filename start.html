<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="scripts/luzes-eventos.js"></script>
</head>

<body>
    <a-scene luzes fog="type: linear; color: #AAA; near: 1; far: 1000;">
        <a-light type="ambient" color="#888"></a-light>

        <a-entity id="jardim" position="10 0 0">
            <a-plane position="0 -0.01 0" rotation="-90 0 0" width="80" height="80"
                material="src: assets/grama.jpg; repeat: 100 100;"></a-plane>

            <a-box position="1 0.5 1" depth="0.5" height="1" width="0.5" color="blue"></a-box>
            <a-cylinder position="2 0.75 2" height="1.5" radius="0.5" color="yellow"></a-cylinder>
            <a-box position="-1 0.5 -1" depth="0.5" height="1" width="0.5" color="red"></a-box>

            <a-sphere position="0 0.3 0" radius="0.3" color="#B2B2B2"></a-sphere>
        </a-entity>


        <!-- <a-entity id="chao">
            <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" material="src: #piso; normal-map: #piso-normal; normal-texture-repeat: 10 10; roughness: 0.4; metalness: 0" shadow>
            </a-plane>
        </a-entity> -->

        <a-assets>
            <img crossorigin="anonymous" id="brick" src="assets/parede-interna.jpg" />
            <img crossorigin="anonymous" id="brick" src="assets/parede-interna.jpg" />
            <img crossorigin="anonymous" id="piso" src="assets/piso.jpg" />
            <img crossorigin="anonymous" id="piso-normal" src="assets/piso-rugosidade.jpg" />
            <img crossorigin="anonymous" id="eternit" src="assets/telha.jpg" />
            <img crossorigin="anonymous" id="forro" src="assets/forro.jpeg" />
            <a-asset-item id="toilet-model" src="assets/toilet.glb"></a-asset-item>
            <a-asset-item id="toilet-paper-model" src="assets/toilet_paper_dispenser.glb"></a-asset-item>
            <a-asset-item id="shower-cabin-model" src="assets/shower_cabin.glb"></a-asset-item>
            <a-asset-item id="sink-model" src="assets/sink.glb"></a-asset-item>
            <a-asset-item id="kitchen-model" src="assets/kitchen_design_set_v.001.glb"></a-asset-item>
            <img crossorigin="anonymous" id="background" src="assets/background.jpg" />
        </a-assets>

        <a-sky src="#background"></a-sky>

        <!-- Camera -->
        <a-entity id="camera" position="0 1.6 4" camera look-controls wasd-controls></a-entity>

        <!-- Luzes -->
        <a-entity id="luztreQuartoMenor" position="0 2.5 0">
            <a-light id="luzQuartoMenor" type="point" intensity="0" color="#ccc"></a-light>
            <a-sphere position="0 0.5 0" radius="0.25" color="#ccc" material="emissive: #ccc; emissiveIntensity: 0.5"></a-sphere>
        </a-entity>

        <a-entity id="luztreQuartoMaior" position="5 2.5 0">
            <a-light id="luzQuartoMaior" type="point" intensity="0" color="#ccc"></a-light>
            <a-sphere position="0 0.5 0" radius="0.25" color="#ccc" material="emissive: #ccc; emissiveIntensity: 0.5"></a-sphere>
        </a-entity>

        <a-entity id="luztreBanheiro" position="1 2.5 -3.5">
            <a-light id="luzBanheiro" type="point" intensity="0" color="#ccc"></a-light>
            <a-sphere position="0 0.5 0" radius="0.25" color="#ccc" material="emissive: #ccc; emissiveIntensity: 0.5"></a-sphere>
        </a-entity>

        <a-entity id="luztreCozinha" position="-5 2.5 -5">
            <a-light id="luzCozinha" type="point" intensity="0" color="#ccc"></a-light>
            <a-sphere position="0 0.5 0" radius="0.25" color="#ccc" material="emissive: #ccc; emissiveIntensity: 0.5"></a-sphere>
        </a-entity>

        <a-entity id="luztreEntrada" position="-5 2.5 0">
            <a-light id="luzEntrada" type="point" intensity="0" color="#ccc"></a-light>
            <a-sphere position="0 0.5 0" radius="0.25" color="#ccc" material="emissive: #ccc; emissiveIntensity: 0.5"></a-sphere>
        </a-entity>

        <a-entity id="luztreJardim" position="8 2.5 3">
            <a-light id="luzJardim" type="point" intensity="0" color="#ccc"></a-light>
            <a-plane position="0 0.49 0" height="0.2" width="0.2" rotation="90 0 0" color="#ccc" material="emissive: #ccc; emissiveIntensity: 0.5"></a-plane>
        </a-entity>

        <!-- casa -->

        <a-entity id="casa">

            <!-- estrutura externa (paredes externas) -->
            <!-- <a-entity id="estrutura">
                <a-box position="0 0 0" depth="50" height="20" width="50" color="#A0522D"></a-box>
            </a-entity> -->

            <!-- parede quarto visita -->
            <a-entity class="parede" position="0 1.5 2.5" rotation="0 0 0">
                <a-box scale="5 3 0.1" shadow material="src: #brick;
                      repeat: 2.5 2;
                      roughness-map: #brick-roughness;
                      roughnessTextureRepeat: 2.5 2;
                      roughness: 0.9;
                      metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede quarto visita -->
            <a-entity class="parede" position="2.5 1.5 0" rotation="0 90 0">
                <a-box scale="5 3 0.1" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede quarto visita -->
            <a-entity class="parede" position="0 1.5 -2.5" rotation="0 0 0">
                <a-box scale="5 3 0.1" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede com porta quarto visita -->
            <a-entity class="parede-com-porta" shadow>
                <a-box position="-2.5 2.5 0" rotation="0 90 0" scale="5 1 0.1" material="src: #brick;
                      repeat: 2.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="-2.5 1.5 0.75" rotation="0 90 0" scale="3.5 1 0.1" material="src: #brick; 
                      repeat: 2.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="-2.5 0.5 0.75" rotation="0 90 0" scale="3.5 1 0.1" material="src: #brick; 
                      repeat: 2.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="-2.5 1.5 -2.25" rotation="0 90 0" scale="0.5 1 0.1" material="src: #brick; 
                      repeat: 0.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="-2.5 0.5 -2.25" rotation="0 90 0" scale="0.5 1 0.1" material="src: #brick; 
                      repeat: 0.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede quarto principal -->
            <a-entity class="parede" position="5 1.5 2.5" rotation="0 0 0">
                <a-box scale="5 3 0.1" shadow material="src: #brick;
                      repeat: 2.5 2;
                      roughness-map: #brick-roughness;
                      roughnessTextureRepeat: 2.5 2;
                      roughness: 0.9;
                      metalness: 0">
                </a-box>
            </a-entity>
            <!-- parede quarto principal -->
            <a-entity class="parede" position="7.5 1.5 0" rotation="0 90 0">
                <a-box scale="5 3 0.1" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede com porta quarto principal -->
            <a-entity class="parede-com-porta" shadow>
                <a-box position="5 2.5 -2.5" rotation="0 180 0" scale="5 1 0.1" material="src: #brick;
                      repeat: 2.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="4 1.5 -2.5" rotation="0 180 0" scale="3.5 1 0.1" material="src: #brick; 
                      repeat: 2.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="4 0.5 -2.5" rotation="0 180 0" scale="3.5 1 0.1" material="src: #brick; 
                      repeat: 2.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="7.25 1.5 -2.5" rotation="0 180 0" scale="0.5 1 0.1" material="src: #brick; 
                      repeat: 0.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="7.25 0.5 -2.5" rotation="0 180 0" scale="0.5 1 0.1" material="src: #brick; 
                      repeat: 0.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
            </a-entity>


            <!-- parede sala -->
            <a-entity class="parede" position="7.5 1.5 -5" rotation="0 90 0">
                <a-box scale="5 3 0.1" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede sala -->
            <a-entity class="parede" position="5 1.5 -7.5" rotation="0 0 0">
                <a-box scale="5 3 0.1" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede sala -->
            <a-entity class="parede" position="0 1.5 -7.5" rotation="0 0 0">
                <a-box scale="5 3 0.1" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede banheiro -->
            <a-entity class="parede" position="2.5 1.5 -3.5" rotation="0 90 0">
                <a-box scale="2.1 3 0.1" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>


            <!-- parede banheiro -->
            <a-entity class="parede" position="1 1.5 -4.5" rotation="0 0 0">
                <a-box scale="3 3 0.1" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede porta banheiro -->
            <a-entity class="parede-com-porta" shadow>
                <a-box scale="0.5 3 0.1" rotation="0 90 0" position="-0.5 1.5 -4.3" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
                <a-box scale="0.5 3 0.1" rotation="0 90 0" position="-0.5 1.5 -2.8" material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
                <a-box scale="1.0.5 1 0.1" rotation="0 90 0" position="-0.5 2.5 -3.55" material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede cozinha (passou do banheiro é cozinha e não mais sala) -->
            <a-entity class="parede" position="-5 1.5 -7.5" rotation="0 0 0">
                <a-box scale="5 3 0.1" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede cozinha (passou do banheiro é cozinha e não mais sala) -->
            <a-entity class="parede" position="-7.5 1.5 -5" rotation="0 90 0">
                <a-box scale="5 3 0.1" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede cozinha (passou do banheiro é cozinha e não mais sala) -->
            <a-entity class="parede" position="-5 1.5 2.5" rotation="0 0 0">
                <a-box scale="5 3 0.1" shadow material="src: #brick;
                            repeat: 2.5 2;
                            roughness-map: #brick-roughness;
                            roughnessTextureRepeat: 2.5 2;
                            roughness: 0.9;
                            metalness: 0">
                </a-box>
            </a-entity>

            <!-- parede com porta cozinha/entrada da casa -->
            <a-entity class="parede-com-porta" shadow>
                <a-box position="-7.5 2.5 0" rotation="0 90 0" scale="5 1 0.1" material="src: #brick;
                      repeat: 2.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="-7.5 1.5 0.75" rotation="0 90 0" scale="3.5 1 0.1" material="src: #brick; 
                      repeat: 2.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="-7.5 0.5 0.75" rotation="0 90 0" scale="3.5 1 0.1" material="src: #brick; 
                      repeat: 2.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="-7.5 1.5 -2.25" rotation="0 90 0" scale="0.5 1 0.1" material="src: #brick; 
                      repeat: 0.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>
                <a-box position="-7.5 0.5 -2.25" rotation="0 90 0" scale="0.5 1 0.1" material="src: #brick; 
                      repeat: 0.5 0.5; 
                      roughness-map: #brick-roughness; 
                      roughnessTextureRepeat: 2.5 0.5; 
                      roughness: 0.9; 
                      metalness: 0">
                </a-box>

                <!-- pisos -->
                <a-entity id="chao">
                    <a-plane position="0 0 0" rotation="-90 0 0" scale="5 5 1" material="color: white;
                    src: #piso;
                    normal-texture-repeat: 2.5 2.5;
                    roughness: 0.4;
                    metalness: 0" shadow>
                    </a-plane>
                </a-entity>
                <a-entity id="chao">
                    <a-plane position="5 0 0" rotation="-90 0 0" scale="5 5 1" material="color: white;
                    src: #piso;
                    normal-texture-repeat: 2.5 2.5;
                    roughness: 0.4;
                    metalness: 0" shadow>
                    </a-plane>
                </a-entity>
                <a-entity id="chao">
                    <a-plane position="5 0 -5" rotation="-90 0 0" scale="5 5 1" material="color: white;
                    src: #piso;
                    normal-texture-repeat: 2.5 2.5;
                    roughness: 0.4;
                    metalness: 0" shadow>
                    </a-plane>
                </a-entity>
                <a-entity id="chao">
                    <a-plane position="0 0 -5" rotation="-90 0 0" scale="5 5 1" material="color: white;
                    src: #piso;
                    normal-texture-repeat: 2.5 2.5;
                    roughness: 0.4;
                    metalness: 0" shadow>
                    </a-plane>
                </a-entity>
                <a-entity id="chao">
                    <a-plane position="-5 0 0" rotation="-90 0 0" scale="5 5 1" material="color: white;
                    src: #piso;
                    normal-texture-repeat: 2.5 2.5;
                    roughness: 0.4;
                    metalness: 0" shadow>
                    </a-plane>
                </a-entity>
                <a-entity id="chao">
                    <a-plane position="-5 0 -5" rotation="-90 0 0" scale="5 5 1" material="color: white;
                    src: #piso;
                    normal-texture-repeat: 2.5 2.5;
                    roughness: 0.4;
                    metalness: 0" shadow>
                    </a-plane>
                </a-entity>

                <!-- moveis -->

                <!-- banheiro -->
                <a-entity class="toilet asset" scale="1.5 1.5 1.5" rotation="0 0 0" position="1 0 -4.45"
                    gltf-model="#toilet-model"> </a-entity>
                <a-entity class="toilet asset" scale="1.5 1.5 1.5" rotation="0 0 0" position="0.5 0.5 -4.45"
                    gltf-model="#toilet-paper-model"> </a-entity>
                <a-entity class="shower asset" scale="1 1 1" rotation="0 -90 0" position="1.9 0.5 -4.15"
                    gltf-model="#shower-cabin-model"> </a-entity>
                <a-entity class="sink asset" scale="1.1 1.2 1.1" rotation="0 90 0" position="0 0 -2.85"
                    gltf-model="#sink-model"> </a-entity>

                <!-- cozinha -->
                <a-entity class="kitchen asset" scale="0.028 0.028 0.028" rotation="0 90 0" position="-5.65 0 3.9"
                    gltf-model="#kitchen-model"> </a-entity>


            </a-entity>

            <a-plane position="0 2.99 -2.5" rotation="90 0 0" width="15" height="10"
                material="src: #forro; repeat: 10 10; metalness:0.1; roughness:0.9; side: double;"></a-plane>
            <a-plane position="0 3 -2.5" rotation="90 0 0" width="18" height="12"
                material="src: #eternit; repeat: 10 10; metalness:0.1; roughness:0.9; side: double;"></a-plane>

        </a-entity>
    </a-scene>
</body>

</html>
